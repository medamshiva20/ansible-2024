---
- name: Install and Run nginx #name is not mandatory,this is best practice
  hosts: mongodb
  #become: yes # this will give root access
  tasks:
   - name: install nginx 
     ansible.builtin.yum:
      name: nginx
      state: installed
      update_cache: yes
   - name: start nginx service
     ansible.builtin.service:
      name: nginx
      state: started
